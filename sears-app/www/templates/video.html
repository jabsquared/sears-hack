<ion-view name="video" view-title="Video Customer">
  <ion-header-bar class="bar-light">
    <button href="#/schedule" class="button button-positive ion-arrow-left-b" ></button>

    <h1 class="title">Realtime Support</h1>
  </ion-header-bar>
  <ion-content>
    <video id="localVideo"></video>
    <div id="remoteVideos"></div>
    <div ng-repeat="ad in audioDevices">
      {{ad.id}}
    </div>
    <div ng-repeat="vd in videoDevices">
      {{vd.id}}
    </div>
  </ion-content>
</ion-view>
