<ion-view name="video" view-title="Video Customer">
  <ion-header-bar class="bar-light">
    <button href="#/tickets" class="button button-positive ion-arrow-left-b"></button>

    <h1 class="title">Realtime Support</h1>
  </ion-header-bar>
  <ion-content>
    <video id="localVideo"></video>
    <div id="remoteVideos"></div>

    <label class="item-input item-select">
      <span class="input-label">Video</span>
      <select class="options">
        <option ng-repeat="vd in videoDevices" ng-model="selectedVideoDevice" >
          {{vd.id}}
        </option>
      </select>
    </label>

    {{selectedVideoDevice}}

    <button class="button button-positive" name="button" ng-click="startRTC(selectedVideoDevice)"></button>


  </ion-content>
</ion-view>
