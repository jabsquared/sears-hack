<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>

<body ng-app="starter">
	<ion-pane>
		<ion-header-bar>
			<button class="pull-right button button-icon icon ion-ios-checkmark-empty"></button>
		</ion-header-bar>
		<ion-content>
			<div class="headings">
				<h3 class="heading-text">
					REPAIR SCHEDULED
				</h3>
				<h4 class="heading-date">
					July 26, 2015 | 01:00 PM
				</h4>
			</div>
			<div class="sub-heading">
				<p>Jane Doe will be visiting for the repairs. Check out her specialization and reviews.
				</p>
			</div>
			<ion-item>
				<div class="tech-image">
					<img src="http://i.imgur.com/91gRw16.png" class="avatar">
                    <h2>JANE DOE</h2>
				</div>
			</ion-item>
		</ion-content>
	</ion-pane>
</body>

</html>
